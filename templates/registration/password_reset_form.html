{% extends 'HomeApp/base.html' %}

{% block content %}
<div style="color: whitesmoke; text-align: center;">
  <h1 style="font-weight: bolder;">¿Olvidaste tu contraseña?</h1>
  <p>Introduce tu dirección de correo debajo y te enviaremos instrucciones para obtener una nueva contraseña.</p>

  <form method="POST">
    {% csrf_token %}
    <table style="margin: 20px auto; color: whitesmoke;">{{form.as_p}}</table>
    <input type="submit" value="Send me instructions!">
  </form>
</div>
{% endblock %}
